
<html>
    <head>
        <title>Random Quote Machine</title>
        <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="randomQuoteMachineStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='quote-box'>
            <h1>Random Quotes Machine</h1>
            <p>These are some random quotes from <a href="https://forismatic.com/" target='_blank'>forismatic.com</a>.<br> I hope you enjoy them!</p>
            <button class='btn'>New Quote</button>
            <a class='btn' id='tweet' href='#' target='_blank' role='button'><i class="fa fa-twitter"></i> Tweet the Quote</a>
            <p class="fa fa-quote-left"  id='random_quote'></p>
            <script src="randomQuoteMachineJS.js"></script>
        </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="randomQuoteMachineJS.js"></script>
    </body>
</html>
